<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" media="all" href="stylesheets/bootstrap.css" />
  <link rel="stylesheet" media="all" href="stylesheets/jquery.datatables.css" />
  <link rel="stylesheet" media="all" href="stylesheets/form.css" />
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/bootstrap.js"></script>
  <script src="javascripts/jquery.datatables.min.js"></script>
</head>
<body>
<table data-source="http://localhost:3000/posts.json">
  <thead>
    <tr>
      <th>Edit</th>
           <th>Id</th>
           <th>Posts reason</th>
           <th>Posts title</th>
           <th>Posts description</th>
           <th>Posts hierarchy</th>
           <th>Is active</th>
           <th>Posted by</th>
           <th>Updated by</th>
           <th>Post type</th>
           <th>Posted at</th>
           <th>Created at</th>
           <th>Updated at</th>
           <th>Assign to</th>
           <th>Anonymous post</th>
           <th>Issue tracker</th>
           <th>Posts aots</th>
         </tr>
  </thead>

  <tbody>
  </tbody>
</table>

<br>

<%= link_to 'New Post', new_post_path, remote: true, :id => 'new_popup' %>

<div class="modal" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="mainModalLabel">
          Edit
          &nbsp;
        </h4>
      </div>
      <div id="modal_data">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$('table').DataTable({
    sPaginationType: "full_numbers",
        bProcessing: true,
        bServerSide: true,
        sAjaxSource: $('table').data('source')
  });
$(document).ready(function(){
  $('#new_popup').click(function(e){
    e.preventDefault();
    url = $(this).attr('href');
    $.ajax({
      url: url,
      dataType: 'jsonp'
    })
  })
})

$(document).on("click", '.edit_page', function(event) { 
    event.preventDefault();
    url = $(this).attr('href');
    $.ajax({
      url: url,
      dataType: 'jsonp'
    })
});

</script>

</body>
</html>
